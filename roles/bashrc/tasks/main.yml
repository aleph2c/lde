---
# roles/template/tasks/main.yml
- debug:
    msg: customizing the .bashrc file
  tags:
    - bashr

- name: Set shell stty to sane to made pdb work better
  lineinfile:
    path: ~/.bashrc
    line: PROMPT_COMMAND='stty sane'
  tags:
    - bashrc

- name: Esure the ~/.local directory exists
  file:
    path: $HOME/.local
    state: directory

- name: Fix broken tmuxp environment assumption
  lineinfile:
    path: ~/.bashrc
    line: export PATH=$PATH:$HOME/.local/bin
  tags:
    - bashrc
